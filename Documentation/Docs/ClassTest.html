<!DOCTYPE html>

<!-- This is a test file to see what a class link would look like e.g. user wants to look at ABuilding. 
It might apply to structs too. -->

<html
	<head>
		<title>UE4 RTS CLASSNAME</title>
	</head>
	
	<body>
		<h1>CLASSNAME</h1>
		
		<div>
			<h2>Syntax</h2>
			<div>class CLASSNAME : public SOMETHINGELSE</div>

			<table>

				</tr>
				<tr>
					<th><img src="../Images/field-grass-green-65281.jpg" alt="public symbol"></th>

				</tr>
			</table>
		</div>
